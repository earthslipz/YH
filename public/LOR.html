<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หยกฮวง - จำหน่ายพัดลมอุตสาหกรรม</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-inner">
            <div class="logo">
                <a href="index.html" style="text-decoration: none;">หยกฮวง (2017)</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">หน้าแรก</a></li>
                    <li><a href="products.html">สินค้าของเรา</a></li>
                    <li><a href="#contact">ติดต่อเรา</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Images Carousel -->
    <section class="product-gallery">
        <div class="container">
            <h2>รูปภาพจากลูกค้าที่มาอุดหนุนใช้บริการ</h2>
            <div id="productCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1500">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i.ibb.co/HLzswth3/LOR2.png" class="d-block" alt="LOR2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.postimg.cc/L81hDjvM/LOR1.png" class="d-block" alt="LOR1">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p><strong>หยกฮวง (2017)</strong> - จำหน่ายพัดลมอุตสาหกรรม</p>
            <p>หมวดธุรกิจ: การขายส่งเครื่องจักรและอุปกรณ์อื่นๆ</p>
            <p>© 2025 หยกฮวง (2017) | <a href="#">นโยบายความเป็นส่วนตัว</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const carousel = new bootstrap.Carousel(document.querySelector('#productCarousel'), {
            interval: 1500, // เปลี่ยนสไลด์ทุก 1.5 วินาที
            ride: 'carousel', // เริ่มเลื่อนอัตโนมัติ
            wrap: true 
        });
    </script>
</body>
</html>
